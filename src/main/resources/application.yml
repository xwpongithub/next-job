server:
  port: 9000
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  compression:
    enabled: on
    min-response-size: 1024
    mime-types:
      - text/javascript
      - application/javascript
      - image/png
      - image/jpeg
      - text/html
      - application/json
      - text/css
      - image/gif
      - application/octet-stream
  servlet:
    session:
      timeout: 86400
management:
  endpoint:
    health:
      show-details: always
spring:
  profiles:
    active: dev
  jackson:
    default-property-inclusion: ALWAYS
    time-zone: GMT+9
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
      FAIL_ON_EMPTY_BEANS: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    mapper:
      ACCEPT_CASE_INSENSITIVE_PROPERTIES: on
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: on
  mvc:
    throw-exception-if-no-handler-found: on
  datasource:
    hikari:
      poolName: next-job-pool
      # 自动提交从池中返回的连接
      auto-commit: on
      # 连接最大等待毫秒数
      connectionTimeout: 30000
      # 池中连接最长生命周期(1800000ms=30m)
      maxLifetime: 1800000
      # 600000ms 连接池中允许连接闲置的最长时间（如果idleTimeout+1秒>maxLifetime 且 maxLifetime>0，则会被重置为0（代表永远不会退出）；如果idleTimeout!=0且小于10秒，则会被重置为10秒）
      idle-timeout: 600000
      data-source-properties:
        serverTimezone: Asia/Tokyo
        characterEncoding: utf-8
        useUnicode: true
        useSSL: false
        allowMultiQueries: true
        autoReconnect: true
        useLegacyDatetimeCode: true
  http:
    encoding:
      charset: utf-8
      force: on
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-enums-package: jp.smartcompany.job.modules.*.pojo.enums
#  type-handlers-package: jp.smartcompany.modules.common.pojo.handler,jp.smartcompany.modules.vacation.pojo.handler
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-value: -1
      logic-not-delete-value: 0
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null
    banner: false